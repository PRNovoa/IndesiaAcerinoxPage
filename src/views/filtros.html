  <script>
    // Filter functionality - Solo una opción seleccionable
    (function() {
      const filterOptions = document.querySelectorAll('[data-filter-id]');
      let selectedFilter = 'all';

      filterOptions.forEach(option => {
        option.addEventListener('click', function() {
          const filterId = this.getAttribute('data-filter-id');
          
          // Deseleccionar todos los filtros
          filterOptions.forEach(opt => {
            const radio = opt.querySelector('.filter-radio');
            radio.classList.remove('border-blue-900', 'bg-blue-900');
            radio.classList.add('border-gray-300', 'bg-white');
            radio.innerHTML = '';
          });
          
          // Seleccionar el filtro clickeado
          const radio = this.querySelector('.filter-radio');
          radio.classList.add('border-blue-900', 'bg-blue-900');
          radio.classList.remove('border-gray-300', 'bg-white');
          radio.innerHTML = '<div class="w-3 h-3 rounded-full bg-white"></div>';
          
          selectedFilter = filterId;
        });
      });

      const applyBtn = document.getElementById('apply-filters-btn');
      applyBtn.addEventListener('click', function() {
        console.log('Filtro aplicado:', selectedFilter);
        // Redirect to tenders list
        window.location.hash = '#/licitaciones';
      });
    })();
  </script>
